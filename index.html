<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Matix App</title>
</head>

<body>
    <div class="container">
        <div id="form">
            <h1 class="heading">Matrix Calculator</h1>
            <form onsubmit="start(); return false">
                <input type="number" min="2" id="input1" required>
                x
                <input type="number" min="2" id="input2" required>
                <button type="submit">Start</button>
            </form>
        </div>

        <br />
        <br />

        <!-- Get Matrix Value Input -->
        <form onsubmit="Calculate(); return false" class="hidden" id="metrixInputForm">
            <div class="twoInp">
                <div id="matInp1" class="mInput"></div>
                <div id="matInp2" class="mInput"></div>
            </div>
            <select id="ddOptions" required>
                <option value="+">Addition + </option>
                <option value="-">Subtraction - </option>
                <option value="*">Multiplication x </option>
            </select>
            <button type="submit">Calculate</button>
            <div id="matResult" class="mInput"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
