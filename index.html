<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix App</title>

    <style>
        .mInput {

            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            display: inline-block
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>
        Matrix App
    </h1>

    <form onsubmit="start(); return false">

        <input type="number" required min="2" id="input1">
        X
        <input type="number" required min="2" id="input2">
        <button type="submit">Start</button>
        <div id="message"></div>
    </form>

    <br>
    <br>

    <!-- Matrix input form -->
    <form onsubmit="sum(); return false" class="hidden" id="metrixInputForm">

        <div id="mInput1" class="mInput"></div>
        +
        <div id="mInput2" class="mInput"></div>

        <select id="drop_down" required>
            <option value="+" id="op1">+</option>
            <option value="-" id="op2">-</option>
            <option value="x" id="op3">x</option>
        </select>
        <button>Submit</button>

        <div id="mResult" class="mInput"></div>

    </form>


    <script src="script.js"></script>


</body>

</html>
